<script>
    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");
    document.addEventListener('keydown', function (event) {

        if (event.keyCode == 37 && game.snakeDirection != 1) {
            game.snakeDirection = 3;
        } else if (event.keyCode == 38 && game.snakeDirection != 0) {
            game.snakeDirection = 2;
        } else if (event.keyCode == 39 && game.snakeDirection != 3) {
            game.snakeDirection = 1;
        } else if (event.keyCode == 40 && game.snakeDirection != 2) {
            game.snakeDirection = 0;
        }
    });

    function moveSnakeWithTouch(xPos, yPos) {
        var startX = 0;
        var startY = 0;

        var corners = [[startX, startY], [startX + window.innerWidth, startY],
        [startX, startY + window.innerHeight], [startX + window.innerWidth, startY + window.innerHeight]];

        var distance = Array(4);

        for (var i = 0; i < 4; i++) {
            distance[i] = (corners[i][0] - xPos) * (corners[i][0] - xPos) + (corners[i][1] - yPos) * (corners[i][1] - yPos);

        }

        if (game.snakeDirection != 0 && distance[0] <= distance[2] && distance[0] <= distance[3] && distance[1] <= distance[2] && distance[1] <= distance[3]) {
            game.snakeDirection = 2;
        } else if (game.snakeDirection != 1 && distance[0] <= distance[1] && distance[0] <= distance[3] && distance[2] <= distance[1] && distance[2] <= distance[3]) {
            game.snakeDirection = 3;
        } else if (game.snakeDirection != 3 && distance[1] <= distance[0] && distance[1] <= distance[2] && distance[3] <= distance[0] && distance[3] <= distance[2]) {
            game.snakeDirection = 1;
        } else if (game.snakeDirection != 2 && distance[2] <= distance[0] && distance[2] <= distance[1] && distance[3] <= distance[0] && distance[3] <= distance[1]) {
            game.snakeDirection = 0;
        }
    }

    document.body.addEventListener('touchstart', function (e) {

        var xPos = e.changedTouches[0].pageX;
        var yPos = e.changedTouches[0].pageY;

        moveSnakeWithTouch(xPos, yPos);

    });

    $(document).ready(function () {
        alert("Use arrows or touch the screen to move the snake. Collect red fruits to grow.")
        
        
        var size = Math.min(window.innerWidth * 12/15, window.innerHeight * 12/15);
        console.log(size);
        myCanvas.width = size;
        myCanvas.height = size;
        game = newGame(20, 20);

        setInterval(function () { move(); }, 200);

    });

    function move() {
        var errno = moveSnake(game);
        if (errno == -1) {
            alert("Game Over!");
            game = newGame(20, 20);
        } else {
            drawCanvas(game);
        }
    }

    function drawCanvas(game) {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        var widthOfElem = myCanvas.width / game.width;
        var heightOfElem = myCanvas.height / game.height;
        for (w = 0; w < game.width; w++) {
            for (var h = 0; h < game.height; h++) {
                var square = game.get(w, h);

                if (square == 0) {
                    ctx.fillStyle = "rgb(0,0,0)";
                } else if (square == 1) {
                    ctx.fillStyle = "rgb(1,50,32)";
                } else if (square == 2) {
                    ctx.fillStyle = "rgb(255,0,0)";
                }
                ctx.fillRect(w * widthOfElem, h * heightOfElem, widthOfElem, heightOfElem);
            }
        }
    }
</script>
